  <div>pear</div>
  <div>plum</div>

  <div>plum</div>  
</div>

  <div>pear</div>
  <div>plum</div>  
  <div>apple</div>
  <div>pear</div>
  <div>plum</div>  
</div>
<div class="flex-container" id = "column">
