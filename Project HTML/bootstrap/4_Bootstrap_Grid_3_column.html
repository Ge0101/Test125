<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  </head>
<body>

<div class="container-fluid">
  <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create three equal-width columns.</p>
  <p>The following example shows how to create three equal-width columns starting at tablets and scaling to extra large desktops</p>
  <div class="row">
    <div class="col-md-4" style="background-color:lavender;">.col</div>
    <div class="col-md-4" style="background-color:orange;">.col</div>
    <div class="col-md-4" style="background-color:lavender;">.col</div>
  </div>
</div>

</body>
</html>
